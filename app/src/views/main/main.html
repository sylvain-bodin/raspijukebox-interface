<div class="container">
    <nav>
        <div class="nav-wrapper">
            <ul class="right">
                <li><input placeholder="Search..." ng-model="query" type="text" autofocus/></li>
                <li><a ng-click="playAll()" title="Play All"><i class="fa fa-play-circle"></i></a></li>
                <li><a ng-click="stop()" title="Stop"><i class="fa fa-stop"></i></a></li>
            </ul>
        </div>
    </nav>
    <ul class="collection">
        <li class="collection-item"
            ng-repeat="song in songs | filter:query | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
            <div>{{song.artist}} - {{song.title}}<a ng-click="play(song.id)" class="secondary-content" title="Play"><i
                    class="fa fa-play"></i></a></div>
        </li>
    </ul>
    <ul class="pagination">
        <li ng-class="prevPageDisabled()"><a ng-click="prevPage()"><i class="fa fa-chevron-left"></i></a></li>
        <li ng-repeat="n in range()" ng-class="{active: n == currentPage, 'waves-effect': true}" ng-click="setPage(n)">
            <a>{{n+1}}</a>
        </li>
        <li ng-class="nextPageDisabled()"><a ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
    </ul>
</div>
